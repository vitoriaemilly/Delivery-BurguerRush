<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burguer Rush</title>
    <link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../javascript/index.js"></script>

</head>
<body>
		<header class="container">
			<details>
				<summary></summary>
				<nav class="menu">
				  <a href="index.html">Home</a>
				  <a href="#sobre">Sobre</a>
				  <a href="login.html">Login</a>
				  <a href="#link"> Carrinho</a>
				</nav>
			  </details>

<div class="container2" id="container2">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crie sua conta</h1>
			<span></span>
		    <input type="text" placeholder="Digite seu nome" required id="nome"/>
			<input type="email" placeholder="Digite seu e-mail" required id="e-mail" />
			<input type="text" name="cpf" \
			pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \ id="cpf" placeholder="Digite seu cpf">
			
			<input type="password" placeholder="Crie uma senha" />
			<button>Cadastrar</button>
		</form>
	</div>

	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Entrar </h1>
			<span>Use sua conta</span>
			<input type="email" placeholder="Insira seu e-mail" />
			<input type="password" placeholder="Digite sua senha" />
			<a href="#">Esqueceu a senha?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlayform">
			<div class="overlay-panel overlay-left">
				<h1>Já tem uma conta?</h1>
				<p> Entre com seu e-mail e senha</p>
				<button class="ghost" id="signIn">Entrar</button>
			</div>

			<div class="overlay-panel overlay-right">
				<h1>Olá, ainda não tem uma conta?</h1>
				<p>Para uma melhor experiência, se cadastre</p>
				<button class="ghost" id="signUp">Se cadastre</button>
			</div>
		</div>
	</div>
</div>

<footer>
</footer>
<script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container2');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
<style>
  

</style>
</body>
</html>
